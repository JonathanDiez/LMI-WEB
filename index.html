<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Inventario LM</title>
<link rel="stylesheet" href="css/estilos.css">
</head>
<body>

<header>
    <h1>Inventario LM</h1>
    <p>Gestiona los inventarios de tus usuarios de forma segura</p>
</header>

<main>

<!-- LOGIN -->
<section id="login">
    <h2>Iniciar sesión</h2>
    <input type="email" id="email" placeholder="Correo electrónico">
    <input type="password" id="password" placeholder="Contraseña">
    <button id="btnLogin">Iniciar sesión</button>
    <p>O con Discord (pendiente de configuración)</p>
</section>

<!-- PANEL PRINCIPAL -->
<section id="panel" style="display:none;">
    <h2>Usuarios</h2>
    <div id="lista-usuarios"></div>

    <h2>Formulario de loot</h2>
    <form id="formularioLoot">
        <label for="usuario">Selecciona usuario:</label>
        <select id="usuario"></select>

        <label for="arma">Arma / Item:</label>
        <input type="text" id="arma" placeholder="Ej: Subfusil, cargador">

        <label for="cantidad">Cantidad:</label>
        <input type="number" id="cantidad" placeholder="Ej: 30">

        <button type="submit">Añadir al inventario</button>
    </form>

    <h2>Inventario del usuario</h2>
    <div id="inventarioUsuario"></div>
</section>

<script src="firebase-config.js"></script>
<script src="js/app.js"></script>
</body>
</html>

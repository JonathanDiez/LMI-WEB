name: Deploy Firebase Functions

on:
  push:
    branches: [ main ]

jobs:
  deploy-functions:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install firebase-tools
        run: npm install -g firebase-tools

      - name: Install function dependencies
        working-directory: ./functions
        run: npm ci

      - name: Set firebase config (discord webhook)
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        run: |
          firebase functions:config:set discord.webhook="$DISCORD_WEBHOOK" --project ${{ secrets.FIREBASE_PROJECT_ID }}

      - name: Deploy functions
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
        run: |
          firebase deploy --only functions --project ${{ secrets.FIREBASE_PROJECT_ID }}
